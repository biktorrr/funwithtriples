<html>
	<head>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		
	</head>
	

	
	
	
	<body>
		<!-- Home -->
		<div data-role="page" id="page1">
		    <div data-theme="a" data-role="header">
		        <h3>
		            Welcome <span id="userid">none</span>
		        </h3>
		    </div>
		    <div data-role="content">
		        <div data-role="fieldcontain">
		            <fieldset data-role="controlgroup">
		                <label for="textinput1">
		                    User to pair with:
		                </label>
		                <input name="" id="pairinguser" placeholder="" value="" type="text">
		            </fieldset>
		        </div>
		        <a data-role="button" id="pair" href="#page1">
		            Pair
		        </a>
				<div id="facts">
					Facts
				</div>
		        <div id="navbar" data-role="navbar" data-iconpos="top">
		            <ul>
		                <li>
		                    <a href="#page1" data-transition="fade" data-theme="" data-icon="home">
		                        Home
		                    </a>
		                </li>
		                <li>
		                    <a href="#page1" data-transition="fade" data-theme="" data-icon="gear"
		                    class="ui-btn-active ui-state-persist">
		                        Axioms
		                    </a>
		                </li>
		                <li>
		                    <a href="#page1" data-transition="fade" data-theme="" data-icon="check">
		                        Facts
		                    </a>
		                </li>
		            </ul>
		        </div>
		    </div>
		</div>
		<script language="javascript">
			$(document).ready(function() {
				
				var myID = Android.getID();
				
				$('#userid').html(myID);
				
				var response = Android.register(); 
				
				if (response == null) {
					   response = "Nothing retrieved from server";
				   } 
				
				   
				$('#facts').html(response);
				
				$('#pair').click(function(){
					   var response;
					   
					   var friendID = $('#pairinguser').val();
					   
					   
					   $('#facts').html('');
					   
					   response = Android.pair(friendID); 
					   
					   $('#pairinguser').val('');
					   
					   if (response == null) {
						   response = "Nothing retrieved from server";
					   } 
					
					   
					   $('#facts').html(response);
					});
				});
			
			
	
	
	</script>
</body>
